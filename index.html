<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콘솔창에 사칙연산 출력하기</title>
    <style>
      #wrap {
        width: 400px;
        margin: 20px auto;
        text-align: center;
      }
      button {
        margin: 10px 3px;
        color: #777;
        border: 1px solid #aaa;
        cursor: pointer;
      }
      button:hover {
        color: #fff;
        background-color: rgb(255, 0, 98);
      }
      #res {
        font-size: 20px;
        color: rgb(255, 0, 98);
        font-weight: bold;
      }
      input {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <input type="text" size="3" id="num1" />
      <span id="opr"></span>
      <input type="text" size="3" id="num2" />
      <br />
      <button type="button" onclick="fnPlus()">+</button>
      <button type="button" onclick="fnMinus()">-</button>
      <button type="button" onclick="fnMulti()">x</button>
      <button type="button" onclick="fnDiv()">/</button>
      <br />
      <span id="res"></span>
    </div>

    <script>
      let num1;
      let num2;
      let opr = document.querySelector("#opr");
      let res = document.querySelector("#res");

      function fnPlus() {
        num1 = Number(document.querySelector("#num1").value);
        num2 = Number(document.querySelector("#num2").value);
        opr.innerText = "+";
        res.innerText = num1 + num2;

        if (isNaN(num1 + num2)) {
          alert("숫자만 입력해주세요");
          res.innerText = "";
          opr.innerText = "";
        }
      }

      function fnMinus() {
        num1 = Number(document.querySelector("#num1").value);
        num2 = Number(document.querySelector("#num2").value);
        opr.innerText = "-";
        res.innerText = num1 - num2;

        if (isNaN(num1 - num2)) {
          alert("숫자만 입력해주세요");
          res.innerText = "";
          opr.innerText = "";
        }
      }

      function fnMulti() {
        num1 = Number(document.querySelector("#num1").value);
        num2 = Number(document.querySelector("#num2").value);
        opr.innerText = "x";
        res.innerText = num1 * num2;

        if (isNaN(num1 * num2)) {
          alert("숫자만 입력해주세요");
          res.innerText = "";
          opr.innerText = "";
        }
      }

      function fnDiv() {
        num1 = Number(document.querySelector("#num1").value);
        num2 = Number(document.querySelector("#num2").value);
        opr.innerText = "/";
        res.innerText = num1 / num2;

        if (isNaN(num1 / num2)) {
          alert("숫자만 입력해주세요");
          res.innerText = "";
          opr.innerText = "";
        }
      }
    </script>
  </body>
</html>
